{% extends "layout.html" %}

{% block content %}


<main class="flex">
     <div class="card" id="card-overrides">
       <h2 class="card-title" >Contact Details</h2>
       <p>Feel free to contact me on the social media links below or alternatively you can contact me here! </p>

       <form>
         <div class="form-group">
           <label for="name">Name:</label>
           <input type="text" class="form-control" id="formGroupName" placeholder="Your Name...">
         </div>
         <div class="form-group">
           <label for="email">Email:</label>
           <input type="email" class="form-control" id="formGroupEmail" placeholder="your@email.you">
         </div>
         <div class="form-group">
           <label for="details">Additional Information</label>
           <textarea class="form-control" id="formControlDetails" rows="3"></textarea>
         </div>
         <button type="button" class="btn btn-primary btn-lg btn-block">Submit</button>

       </form>
     </div>

</main>
  {{super()}}
{% endblock %}
